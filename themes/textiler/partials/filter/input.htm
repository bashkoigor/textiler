{##}

<div class="{{ sPartialClasses|default('filter') }}">
    {% if sLabelText %}
    <label for="{{ sId }}" class="{{ sLabelClasses|default('filter') }}">{{ sLabelText }}</label>
    {% endif %}
    <input
        type="{{ type|default('text') }}"
        id="{{ sId }}"
        {% if name %}
        name="{{ name }}"
        {% endif %}
        class="{{ inputClass }}"
        data-was-change="false"
        {{ required }}
        {% if value is not same as(null) %}
        value="{{ value }}"
        {% endif %}
        {{sDataAtributes}}
        {% if placeholder %}
        placeholder="{{ placeholder }}"
        {% endif %}
        {% if disabled == true %}
        disabled="disabled"
        {% endif %}
        {% if min is not same as(null) %}
        min="{{ min }}"
        {% endif %}
        {% if max is not same as(null) %}
        max="{{ max }}"
        {% endif %}
        {% if maxLength is not same as(null) %}
        maxlength="{{ maxLength }}"
        {% endif %}
        {% if minLength is not same as(null) %}
        minlength="{{ minLength }}"
        {% endif %}
        {% if pattern is not same as(null) %}
        pattern="{{ pattern }}"
        {% endif %}
        {% if validationErrorSelector is not same as(null) %}
        data-bouncer-target=".{{ validationErrorSelector }}"
        {% endif %}
        {% if customErrorMessage is not same as(null) %}
        data-bouncer-message="{{ customErrorMessage }}"
        {% endif %}
        {{ attribute|raw }}
    >
    {{body|raw}}
    {% if validationErrorSelector is not same as(null) %}
    <div class="{{ validationErrorSelector|default('filter') }}"></div>
    {% endif %}
</div>
