<div class="container">
    {% for review in reviews %}
    <div class="row review">
        <div class="col-md-10 col-12">
            <h6>{{ review.name }}</h6>
            <div>{{ review.message }}</div>
        </div>
        <div class="col-md-2 col-12 mt-md-0 mt-3">
            <div class="row">
                <div class="col-md-12 col-6 d-md-flex justify-content-end">
                    <div class="date">{{ review.created_at|date("d.m.y") }}</div>
                </div>
                <div class="col-md-12 col-6 d-flex justify-content-end mt-md-2">
                    <div class="star-content">
                        {% for i in 1..5 %}
                        {% if i <= review.rating %}
                        <div class="star active"></div>
                        {% else %}
                        <div class="star"></div>
                        {% endif %}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% if status == 1 %}
<a href="" id="btn-review">{{ 'Deja un comentario'|_ }}</a>
{% endif %}
