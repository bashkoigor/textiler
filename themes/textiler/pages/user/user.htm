title = "User"
url = "/user/:slug"
layout = "default"
is_hidden = 0

[UserPage]
mode = "submit"
redirect_on = 1
redirect_page = "user/user"
login_page = "user/login"

[UserData]
==
<div class="container">
    <div class="row">
        <div class="col-12">
        {% partial 'user/menu' %}
        <form class="row g-3 my-5" href="{{ 'user'|page }}">
            <div class="col-12">
                <label for="field-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="field-email" name="email" value="{{ obUser.email }}">
            </div>
            <div class="col-12">
                <label for="field-name" class="form-label">{{ 'Nombre'|_ }}</label>
                <input type="text" class="form-control" id="field-name" name="name" value="{{ obUser.name }}">
            </div>
            <div class="col-12">
                <label for="field-last-name" class="form-label">{{ 'Apellido'|_ }}</label>
                <input type="text" class="form-control" id="field-last-name" name="last_name" value="{{ obUser.last_name }}">
            </div>
            <div class="col-12">
                <label for="field-phone" class="form-label">{{ 'Tel√©fono'|_ }}</label>
                <input type="text" class="form-control" id="field-phone" name="phone" value="{{ obUser.phone }}">
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">{{ 'Guardar cambios'|_ }}</button>
            </div>
        </form>
        </div>
    </div>
</div>
